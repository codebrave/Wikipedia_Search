<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="This searches Wikipedia articles while using Wikipedia's API."/>
    <meta name="keywords" content="wikipedia, article, wikipedia article, search"/>
    <meta name="robots" content="index/follow"/>
    <meta name="author" content="Jonalbert Encina"/>
    <script src="wiki.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="wiki.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
    <title>Wikipedia Searcher</title>
    
  </head>
  <body>
  <!--Create a Bootstrap container -->
  <div class="container">
    <h1 class="text-center" id="title">
      <b>Wikipedia Searcher</b>
    </h1>
  <!--This will link to a random wikipedia  
      article.-->
    <a href="https://en.wikipedia.org/wiki/Special:Random" 
         target="_blank">
      <h3 class="text-center" id="random">
        Click here for a random Wikipedia 
        article
      </h3>  
    </a>
   <!--This will allow the user to type 
       specific words for searching the 
       articles.--> 
    <input class="form-control" id="srchT">
    <span class="btn btn-default" 
                id="srch" >
      Search
    </span>
    <ul class= "text-center" id="fill">
    </ul> <!--end of unordered list-->
  </div><!--end of container-->
  </body>
</html>
